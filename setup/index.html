<!DOCTYPE html>
<html>
<head>
	<title>Setup Identity Game Firebase</title>
	<script src="https://cdn.firebase.com/js/client/2.2.7/firebase.js"></script>
	<script type="text/javascript">
		var go = function(){
			var ref = new Firebase("https://identity-game.firebaseio.com/");
			var childRef = ref.child("IdentityTree");
			var str = new Array();
			for(var i = 0; i < 2; i++){
				for(var j = 0; j < 2; j++){
					for(var k = 0; k < 3; k++){
						for(var l = 0; l < 3; l++){
							for(var m = 0; m < 2; m++)
								str.push(""+ i + ""+ j + ""+ k + ""+ l + ""+ m);
						}
					}
				}
			}
			addObj = {};
			str.forEach(function(el){
				addObj[el] = 0;
				document.getElementById("push").innerHTML += el + "<br/>";
			});
			childRef.set(addObj);
			childRef.once('value', function(snapshot){
				console.log(snapshot.numChildren());
			})
		}
	</script>
</head>
<body onload="go()">
<p id="push"></p>
</body>
</html>
